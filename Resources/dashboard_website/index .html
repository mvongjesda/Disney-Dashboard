<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Disney Movie Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Main
            <img class="nav-ufo" src="static/images/logo.jpg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>The Disney Corner</h1>
      <p>By Arturo,Marsha and Yanira</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter By</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="Movie_Title">Title</label>
                        <input class="form-control" id="Movie_Title" type="text" placeholder="Snow White and the Seven Dwarfs">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Director">Director</label>
                        <input class="form-control" id="Director" type="text" placeholder="Wolfgang Reitherman">
                      </li>
                      <li class="filter list-group-item">
                        <label for="Genre">Genre</label>
                        <input class="form-control" id="Genre" type="text" placeholder="Adventure">
                      </li>
                      <li class="filter list-group-item">
                        <label for="MPAA_Rating">MPAA Rating</label>
                        <input class="form-control" id="MPAA_Rating" type="text" placeholder="Not Available">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Display Results</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Movie_Title</th>
                  <th class="table-head">Release_Date</th>
                  <th class="table-head">Director</th>
                  <th class="table-head">Genre</th>
                  <th class="table-head">MPAA_Rating</th>
                  <th class="table-head">Total_Gross</th>
                  <th class="table-head">Inflation_Adjusted_Gross</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div id="barPlot"></div>
        <p><br></p>
    </div>

      <div class="col-md-12">
        <div id="barPlot2"></div>
        <p><br></p>
    </div>
      <div class="pie-chart-container">
        <div class="col-md-12"></div>
         <canvas id="pieChart" </canvas>
         </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Copyright YAM, LLC Â©2020</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="./static/js/data.js"></script>
  <script src="./static/js/app_index.js"></script>
  <script src="static/js/plots.js"></script>
</body>

</html>
